<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="./favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
    <link rel="stylesheet" href="./src/index.css">

    <title>algolia-sa-assignment</title>

      <div class="header__container">

        <div class="header__searchbox-container">
          <div class="header__searchbox" id="searchbox"></div>
          <div class="autocomplete">
            <div class="autocomplete_container">
              <div class="autocomplete__hits" id="autocomplete-hits">
            </div>
            </div>
            <div class="column" id="products">
              <h3>Products</h3>
              <div class="autocomplete_container">
                <div class="autocomplete__hits" id="autocomplete-hits">
                </div>
              </div>
            </div>

            <div class="column" >
              <h3>Suggestions</h3>
              <div class="products_container" id="suggestions">
                <div class="products" id="products">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </header>


    <script src="./src/app.js"></script>
